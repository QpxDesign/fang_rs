name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: sudo docker build . --file Dockerfile --tag fang:$(date +%s)
      - name: Save the Image
        run: sudo docker save fang > builds/fang.tar
      - name: Upload the Image
        run: git add . && git commit -m "added build" && git push -u origin main
