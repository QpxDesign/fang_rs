name: Build
run-name: Build
on: [push]
jobs:
  build:
    runs-on: serverus

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build project
        run: docker build . -t fang

      - name: Save project
        run: docker save fang > builds/fang.tar

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
