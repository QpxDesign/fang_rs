<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/html/style.css" />
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
    integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
    crossorigin="anonymous"
  ></script>

  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    "
  >
    <h1 style="padding: 0.5em">
      Page Editor Extraordinaire (Ripped from MySpace.com)
    </h1>
    <form
      class="page-editor vstack"
      style="gap: 1em"
      hx-post="/submit-page-edit"
    >
      <input
        type="text"
        name="article_id"
        value="{{article_id}}"
        style="display: none"
      />
      <div>
        <label>Author(s)</label>
        <input
          placeholder="ex: John Mulaney, Simon Rich, & Harper Steele"
          required
          value="{{authors}}"
          name="authors"
        />
      </div>
      <div>
        <label>Date</label>
        <input
          placeholder="mm/dd/yyyy (ex: 05/05/2006)"
          required
          value="{{date}}"
          name="date"
        />
      </div>

      <div>
        <label>Article Type</label>
        <input
          placeholder="(video|article|graphic)"
          name="article_type"
          value="{{article_type}}"
          required
        />
      </div>
      <div>
        <label>Title</label>
        <input placeholder="title" name="title" required value="{{title}}" />
      </div>
      <div>
        <label>Description</label>
        <input
          placeholder="description"
          name="description"
          value="{{description}}"
        />
      </div>
      <div>
        <label>Link to Article Image</label>
        <input
          placeholder="link to thumbnail (should end in .jpg/.png/etc), optional"
          name="image_slug"
          value="{{image_slug}}"
        />
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <label
          >Article Contents (YouTube Link /
          <a href="https://www.markdownguide.org/cheat-sheet/">Markdown</a>
          Formatted Text / Graphic Link)</label
        >
        <br />
        <textarea
          placeholder=""
          name="article_contents"
          required
          style="width: 50em; height: 30vh; max-width: 90vw; font-size: 1.25em"
        >
{{article_contents}}</textarea
        >
      </div>
      <div class="hstack" style="gap: 2.5em">
        <button style="font-size: 1.5em; padding: 0.125em 2em">Submit</button>
      </div>
    </form>
  </div>
</html>
