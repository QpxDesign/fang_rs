 <html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/html/style.css" />
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"

  ></script>

  <div
    style="
      display: flex;

      align-items: center;
      justify-content: center;
    "
  >
    <h1 style="padding: .5em">Business Plan Editor Extraordinaire (Ripped from MySpace.com)</h1>
    <form style="gap:.5em" class="vstack" hx-post="/submit-business-plan-edit">
      <textarea required name="new_business_plans" id="new_business_plans" style="width: 50rem; max-width:90%; height: 20rem; font-size:1.5em" placeholder="Seperate Items by New Line">{{current_business_plans}}</textarea>

      <button style="font-size: 1.5em; padding: 0.125em 2em">Submit</button>
    </form>
</html>
